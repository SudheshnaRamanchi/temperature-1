<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <label for="temperature">Enter temperature:</label>
    <input type="text" id="temperature" name="temperature">
    <select id="scale" name="scale">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
    </select>
    <button onclick="convertTemperature()">Convert</button>

    <h2 id="result"></h2>

    <script>
        function convertTemperature() {
            var inputTemp = document.getElementById('temperature').value;
            var scale = document.getElementById('scale').value;
            var resultText;

            if (scale === 'Celsius') {
                var fahrenheitTemp;
                {
                    // Demonstrating block scope with var (even though var doesn't have block scope)
                    fahrenheitTemp = (inputTemp * 9/5) + 32;
                    resultText = inputTemp + "째C is " + fahrenheitTemp + "째F";
                }
            } else if (scale === 'Fahrenheit') {
                var celsiusTemp;
                {
                    // Demonstrating block scope with var (even though var doesn't have block scope)
                    celsiusTemp = (inputTemp - 32) * 5/9;
                    resultText = inputTemp + "째F is " + celsiusTemp + "째C";
                }
            }

            // Displaying the result
            document.getElementById('result').innerText = resultText;
        }
    </script>
</body>
</html>
